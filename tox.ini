[tox]
envlist = py27-{h,memex}

[pytest]
minversion = 2.8
addopts = --pyargs
testpaths = tests

[testenv]
skip_install =
    h: true
    memex: false
# N.B. "hypothesis" in the list below is the property-based testing library,
#      not our own code.
#
# FIXME: "colander" and "deform" in the list below for memex is a temporary
# measure while we move functionality back from memex into h. It allows memex
# tests to run despite depending on modules in h, which in turn depend on
# colander and deform.
deps =
    coverage
    mock
    pytest
    hypothesis
    factory-boy
    memex: colander
    memex: deform
    h: -rrequirements.txt
passenv =
    TEST_DATABASE_URL
    PYTEST_ADDOPTS
commands =
    h: coverage run --parallel --source h,tests/h -m pytest {posargs:tests/h/}
    memex: coverage run --parallel --source memex,tests/memex -m pytest {posargs:tests/memex/}

[testenv:functional]
skip_install = true
deps =
    pytest
    webtest
    factory-boy
    -rrequirements.txt
passenv =
    BROKER_URL
    ELASTICSEARCH_HOST
    TEST_DATABASE_URL
    PYTEST_ADDOPTS
commands = py.test {posargs:tests/functional/}

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:coverage]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report

[testenv:codecov]
deps = codecov
skip_install = true
passenv = CI TRAVIS*
commands = codecov
