[tox]
envlist = py27

[pytest]
minversion = 2.8
addopts = --pyargs
testpaths = tests

[testenv]
# N.B. "hypothesis" in the list below is the property-based-testing framework,
#      not our own code.
deps =
    coverage
    factory-boy
    mock
    pytest
    hypothesis
passenv =
    TEST_DATABASE_URL
commands = coverage run -m pytest {posargs:tests/h/}

[testenv:functional]
deps =
    pytest
    webtest
    factory-boy
passenv =
    ELASTICSEARCH_HOST
    TEST_DATABASE_URL
commands = py.test {posargs:tests/functional/}

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:coverage]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report

[testenv:codecov]
deps = 
    coverage
    codecov
skip_install = true
passenv = CI TRAVIS*
commands =
    coverage combine
    codecov

[testenv:manifest]
deps = check-manifest
skip_install = true
commands = check-manifest
