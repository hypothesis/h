###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, gunicorn.error, h, sqlalchemy

[handlers]
keys = console, error_file

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_gunicorn.error]
level = DEBUG
handlers = error_file
qualname = gunicorn.error

[logger_h]
level = DEBUG
handlers =
qualname = h

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[handler_error_file]
class = FileHandler
args = ('/tmp/gunicorn.error.log',)
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
