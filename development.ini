[app:main]
use: egg:h

api.endpoint: /api
api.key: 00000000-0000-0000-0000-000000000000

es.host: http://localhost:9200

horus.allow_email_auth: True
horus.autologin: True
horus.require_activation: False
horus.login_redirect: /
horus.logout_redirect: /

multiauth.policies: h.auth.local h.api

mail.default_sender: "Annotation Daemon" <no-reply@localhost>

pyramid.debug_all: True
pyramid.reload_templates: True
pyramid.includes:
    pyramid_debugtoolbar
    pyramid_deform
    pyramid_mailer
    h.testing

pyramid_deform.template_search_path:
    h:templates/deform
    deform_bootstrap:templates

sqlalchemy.url: sqlite:///h.db

webassets.base_dir: h:
webassets.base_url: /assets
webassets.coffee_no_bare: True
webassets.debug: True
webassets.manifest: False
webassets.static_view: True
webassets.uglifyjs_bin: ./node_modules/.bin/uglifyjs
webassets.cleancss_bin: ./node_modules/.bin/cleancss
webassets.coffee_bin: ./node_modules/.bin/coffee

;http://docs.pylonsproject.org/projects/pyramid-debugtoolbar/en/latest/#settings
debugtoolbar.show_on_exc_only: True

[server:main]
use: egg:gunicorn
host: localhost
port: 5000
worker_class: gevent


[loggers]
keys = root, gunicorn.access, gunicorn.error, h, sqlalchemy


[handlers]
keys = console


[formatters]
keys = generic


[logger_root]
level = INFO
handlers = console


[logger_gunicorn.error]
level = INFO
handlers =
qualname = gunicorn.error
propagate = 0


[logger_gunicorn.access]
level = INFO
handlers =
qualname = gunicorn.access


[logger_h]
level = DEBUG
handlers = console
qualname = h
propagate = 0


[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine


[logger_alembic]
level = INFO
handlers =
qualname = alembic


[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic


[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
