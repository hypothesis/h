name: Deploy

concurrency:
  group: ${{ github.event.repository.name }}-deploy
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  continuous-integration:
    uses: ./.github/workflows/continuous-integration.yml
    name: continuous integration

  create-image:
    needs: continuous-integration
    uses: hypothesis/workflows/.github/workflows/dockerhub.yml@main
    with:
      Application: hypothesis
    secrets: inherit

  qa:
    needs: create-image
    name: ${{ github.event.repository.name }}
    uses: hypothesis/workflows/.github/workflows/eb-update.yml@main
    with:
      Application: ${{ github.event.repository.name }}
      Environment: qa
      Region: us-west-1
      Operation: deploy
      Version: ${{ needs.create-image.outputs.docker_tag }}
    secrets: inherit

  qa-websocket:
    needs: create-image
    name: qa-websocket
    uses: hypothesis/workflows/.github/workflows/eb-update.yml@main
    with:
      Application: h-websocket
      Environment: qa
      Region: us-west-1
      Operation: deploy
      Version: ${{ needs.create-image.outputs.docker_tag }}
    secrets: inherit

  prod:
    needs: [create-image, qa]
    name: ${{ github.event.repository.name }}
    uses: hypothesis/workflows/.github/workflows/eb-update.yml@main
    with:
      Application: ${{ github.event.repository.name }}
      Environment: prod
      Region: us-west-1
      Operation: deploy
      Version: ${{ needs.create-image.outputs.docker_tag }}
    secrets: inherit

  prod-websocket:
    needs: [create-image, qa-websocket]
    name: prod-websocket
    uses: hypothesis/workflows/.github/workflows/eb-update.yml@main
    with:
      Application: h-websocket
      Environment: prod
      Region: us-west-1
      Operation: deploy
      Version: ${{ needs.create-image.outputs.docker_tag }}
    secrets: inherit

  prod-ca-central-1:
    needs: [create-image, qa]
    name: ${{ github.event.repository.name }}
    uses: hypothesis/workflows/.github/workflows/eb-update.yml@main
    with:
      Application: ${{ github.event.repository.name }}
      Environment: prod
      Region: ca-central-1
      Operation: deploy
      Version: ${{ needs.create-image.outputs.docker_tag }}
    secrets: inherit
