  output: lib/jwz.min.js
  contents:
    - h:lib/jwz.js
momentjs:
  contents:
    - filters: uglifyjs
      output: lib/moment.min.js
      contents:
      - h:lib/moment-with-langs.js
    - filters: uglifyjs
      output: lib/jstz.min.js
      contents:
      - h:lib/jstz.js
    - filters: uglifyjs
      output: lib/moment-timezone.min.js
      contents:
      - h:lib/moment-timezone.js
    - filters: uglifyjs
      output: lib/moment-timezone-data.min.js
      contents:
      - h:lib/moment-timezone-data.js
pagedown:
  filters: uglifyjs
  output: lib/Markdown.Converter.min.js
  contents:
    - h:lib/Markdown.Converter.js
sockjs:
  filters: uglifyjs
  output: lib/sockjs.min.js
  contents:
    - h:lib/sockjs-0.3.4.js
tag_it:
  filters: uglifyjs
  output: lib/tag-it.min.js
  contents:
    - h:lib/tag-it.js
uuid:
  filters: uglifyjs
  output: lib/uuid.min.js
  contents:
    - h:lib/uuid.js
visualsearch:
  contents:
    - filters: cleancss
      output: css/visualsearch.min.css
      contents:
        - h:css/visualsearch.css
    - filters: uglifyjs
      output: lib/underscore.min.js
      contents:
        - h:lib/underscore-1.4.3.js
    - filters: uglifyjs
      output: lib/backbone.min.js
      contents:
        - h:lib/backbone-0.9.10.js
    - filters: uglifyjs
      output: lib/visualsearch.min.js
      contents:
        - h:lib/visualsearch.js

# Application
app:
  contents:
    - jquery
    - jquery_mousewheel
    - angular
    - angular_animate
    - angular_bootstrap
    - angular_resource
    - angular_route
    - angular_sanitize
    - gettext
    - annotator_i18n
    - annotator
    - annotator_auth
    - annotator_bridge
    - annotator_discovery
    - annotator_document
    - annotator_permissions
    - annotator_store
    - annotator_threading
    - jschannel
    - jwz
    - momentjs
    - pagedown
    - raf
    - sockjs
    - jquery_ui
    - tag_it
    - uuid
    - visualsearch
    - filters: uglifyjs
      output: js/hypothesis.min.js
      contents:
        - filters: coffeescript
          output: js/hypothesis.js
          # TODO: glob these or use browserify
          # Right now results in dependency problems
          contents:
            - js/app.coffee
            - js/controllers.coffee
            - js/csrf.coffee
            - js/flash.coffee
            - js/filters.coffee
            - js/directives.coffee
            - js/app_directives.coffee
            - js/displayer.coffee
            - js/helpers.coffee
            - js/session.coffee
            - js/services.coffee
            - js/streamfilter.coffee
            - js/streamsearch.coffee
    - filters: cleancss
      output: css/hypothesis.min.css
      contents:
        - filters: compass, cssrewrite
          output: css/hypothesis.css
          contents:
            - h:css/app.scss
          depends:
            - h:css/base.scss
            - h:css/common.scss
            - h:css/responsive.scss
            - h:css/yui_grid.scss

# The inject bundle is intended to be loaded into pages for bootstrapping
# the application. It sets up RPC channels for cross-domain communication
# between frames participating in annotation by using the annotator bridge
# plugin.
inject:
  contents:
    - d3
    - jquery
    - jquery_scrollintoview
    - jquery_ui
    - jschannel
    - gettext
    - annotator_i18n
    - annotator
    - annotator_bridge
    - annotator_document
    - annotator_heatmap
    - annotator_fuzzytextanchors
    - annotator_textrange
    - annotator_textposition
    - annotator_textquote
    - annotator_texthighlights
    - annotator_pdf
    - annotator_toolbar
    - output: js/hypothesis-inject.min.js
      filters: uglifyjs
      contents:
        - filters: coffeescript
          output: js/hypothesis-inject.js
          contents:
            - h:js/guest.coffee
            - h:js/host.coffee
    - output: css/hypothesis-inject.min.css
      filters: cleancss
      contents:
        - filters: compass, cssrewrite
          output: css/hypothesis-inject.css
          contents:
            - h:css/inject.scss
          depends:
            - h:css/base.scss

sidebar:
  filters: cleancss
  output: css/sidebar.min.css
  contents:
    - output: css/sidebar.css
      filters: compass, cssrewrite
      contents:
        - h:css/sidebar.scss
      depends:
        - h:css/base.scss
