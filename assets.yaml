# Polyfills
autofill:
  filters: uglifyjs
  output: scripts/vendor/polyfills/autofill-event.min.js
  contents:
    - h:static/scripts/vendor/polyfills/autofill-event.js
raf:
  filters: uglifyjs
  output: scripts/vendor/polyfills/raf.min.js
