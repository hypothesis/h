# Angular
angular:
  filters: uglifyjs
  output: lib/angular.min.js
  contents:
    - h:lib/angular.js
angular_animate:
  filters: uglifyjs
  output: lib/angular-animate.min.js
  contents:
    - h:lib/angular-animate.js
angular_bootstrap:
  filters: uglifyjs
  output: lib/angular-bootstrap.min.js
  contents:
    - h:lib/angular-bootstrap.js
angular_resource:
  filters: uglifyjs
  output: lib/angular-resource.min.js
  contents:
