# use Travis container build infrastructure
sudo: false
matrix:
  include:
    # Python (backend) tests
    - env: ACTION=tox
      language: python
      python: '2.7'
      addons:
        postgresql: "9.4"
      install: pip install tox
      before_script: createdb htest
      script: tox
      after_success:
        tox -e coverage
        tox -e codecov

cache:
  directories:
    - node_modules
    - $HOME/.cache/pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
