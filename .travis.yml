# use Travis container build infrastructure
sudo: false
addons:
  artifacts:
    paths:
      # Upload all built zipfiles (browser extensions)
      - $(ls build/*.zip | tr "\n" ":")
  postgresql: "9.4"
language: python
python:
  - '2.7'
before_install:
  - pip install coveralls tox
  - npm install gulp-cli
install:
  - pip install --use-wheel -e .
  - nvm install 4.3
  - node --version
  - npm install
  - npm rebuild node-sass
before_script:
  - createdb htest
script:
  # Run python tests
  - tox
  # Run client (app) tests
  - gulp test-app
  # Run extension tests
  - gulp test-extension
  # Build browser extensions
  - make extensions
after_success:
  - tox -e coverage
  - coveralls
cache:
  directories:
    - node_modules
    - $HOME/.cache/pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
