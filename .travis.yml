# use Travis container build infrastructure
sudo: false
matrix:
  include:
    # Python (backend) tests
    - env: ACTION=tox
      language: python
      python: '2.7'
      addons:
        postgresql: "9.4"
      before_install: &install-elastic
        # Install Elasticsearch v1.6.2 and the ICU plugin to match the
        # production environment.
        - curl -O https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-1.6.2.deb && sudo dpkg -i elasticsearch-1.6.2.deb && true
        - 'echo ''index.number_of_shards: 1'' | sudo tee --append /etc/elasticsearch/elasticsearch.yml'
        - sudo /usr/share/elasticsearch/bin/plugin install elasticsearch/elasticsearch-analysis-icu/2.6.0
        - sudo service elasticsearch start
      install: pip install tox
      before_script: createdb htest
      script: tox
      after_success:
        tox -e coverage
        tox -e codecov

    - env: ACTION=tox-py3
      language: python
      python: '3.6'
      addons:
        postgresql: '9.4'
      before_install: *install-elastic
      install: pip install tox
      before_script: createdb htest
      script:
        make test-py3

    # Test web application frontend
    - env: ACTION=gulp
      language: node_js
      # We currently build production against Alpine v3.4:
      #
      #   https://pkgs.alpinelinux.org/packages?name=nodejs&branch=v3.4
      node_js: '6.7'
      before_install: npm install gulp-cli
      script: gulp test

    # Lint frontend code
    - env: ACTION=frontend-lint
      language: node_js
      node_js: '6.7'
      script:
        gulp lint

    # Lint backend code
    - env: ACTION=backend-lint
      language: python
      python: '2.7'
      script:
        make lint


cache:
  directories:
    - node_modules
    - $HOME/.cache/pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
