# use Travis container build infrastructure
sudo: false
matrix:
  include:
    # Python (backend) tests
    - env: ACTION=tox
      language: python
      python: '2.7'
      addons:
        postgresql: "9.4"
      install: pip install tox
      before_script: createdb htest
      script: tox
      after_success:
        tox -e coverage
        tox -e codecov

    # Test web application frontend
    - env: ACTION=gulp
      language: node_js
      # We currently build production against Alpine v3.4:
      #
      #   https://pkgs.alpinelinux.org/packages?name=nodejs&branch=v3.4
      node_js: '6.7'
      before_install: npm install gulp-cli
      script: gulp test

    # Lint frontend code
    - env: ACTION=frontend-lint
      language: node_js
      node_js: '6.7'
      script:
        gulp lint

    # Lint backend code
    - env: ACTION=backend-lint
      language: python
      python: '2.7'
      script:
        make lint


cache:
  directories:
    - node_modules
    - $HOME/.cache/pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
