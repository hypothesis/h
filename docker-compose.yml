elasticsearch:
  image: nickstenning/elasticsearch-icu
  ports:
    - "9300:9300"
    - "9200:9200"
mail:
  image: nginx
  ports:
    - "8888:443"
    - "9999:80"
postgres:
  image: postgres
  ports:
    - "5432:5432"
