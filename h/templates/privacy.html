<div class="dropdown">
  <span name="privacy"
        role="button"
        class="dropdown-toggle"
        ng-model="model.$viewValue"
        data-toggle="dropdown">{{model.$viewValue}}</span>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="p in levels">
      <a href="" ng-click="model.$setViewValue(p)">{{p}}</a>
    </li>
  </ul>
</div>
