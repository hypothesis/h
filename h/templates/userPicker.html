<form action=""
      method="POST"
      enctype="multipart/form-data"
      accept-charset="utf-8">
  <div class="dropdown" ng-show="model">
    <span role="button"
          class="dropdown-toggle"
          data-toggle="dropdown"
          >{{model|persona}}<!--
       --><span class="provider">/{{model|persona:'provider'}}</span><!--
       --><i class="icon-triangle"></i></span>
    <ul class="dropdown-menu pull-right"
        role="menu">
      <li ng-repeat="option in options"
          ng-click="model = options[$index]"
          ng-show="model != options[$index]"
          >{{option|persona:username}}/{{option|persona:'provider'}}</li>
      <li ng-click="$parent.toggleShowPanels()">Account</li>
      <li><a href="http://hypothes.is/contact/" target="_blank">Feedback</a></li>
      <li><a href="/docs/help" target="_blank">Help</a></li>
      <li><a href="/stream?user={{model|persona}}"
             target="_blank">My Annotations</a></li>
      <li ng-click="model = null">Sign out</li>
    </ul>
  </div>
</form>
