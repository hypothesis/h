# this is an example of the Uber API
# as a demonstration of an API spec in YAML
swagger: '2.0'
info:
  title: Hypothes.is API
  description: Annotation storage for the Hypothes.is service
  version: "0.7.2"
# the domain of the service
host: hypothes.is
# array of all schemes that your API supports
schemes:
  - https
# will be prefixed to all paths
basePath: /api
produces:
  - application/json
paths:
  /:
    get:
      summary: API Description
      responses:
        200:
          description: Describes the API
          schema:
            type: object
            required:
              - message
              - links
            properties:
              message:
                type: string
              links:
                type: object
  /search:
    get:
      summary: Basic search API
      description: |
        search for stuff
      parameters:
        - name: Query
          in: query
          description: Search for strings
          required: true
          type: string
      tags:
        - Search
        - Annotations
      responses:
        200:
          description: An array of annotations
          schema:
            type: object
            properties:
              total:
                type: number
              rows:
                type: array
                items:
                  $ref: '#/definitions/Annotation'
definitions:
  Annotation:
    required:
     - id
     - uri
     - target
     - user
    properties:
      id:
        type: string
        description: Unique ID for this Annotation.
      uri:
        type: string
        description: URI which is the target of this Annotation.
      target:
        type: array
        items:
         - type: object
           properties:
            scope:
              type: array
              items:
                - type: string
            selector:
              type: array
              items:
                - type: object
                  properties:
                    type:
                      description: Type of Selector--see Web Annotation Data Model.
                      type: string
            source:
              type: string
      user:
        type: string
        description: User URI in the form of an `acct` prefixed URI.
      document:
        type: object
        description: Target document metadata
      permissions:
        type: object
        description: Permissions for this Annotation.
      created:
        type: string
      updated:
        type: string
